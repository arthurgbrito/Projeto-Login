<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    
    <main>

        <section>
            <div id="imagem">
                
            </div>
            <div id="forms">
                
                <h1>LOGIN</h1>
                <p>Seja bem-vindo(a) novamente! Faça login para acessar sua conta e poder fazer as configurações no seu ambiente!</p>

                <form action="" method="post">

                    <div class="input">
                        <label for="iemail"><img src="imagens/user.svg" alt="Usuário"></label>
                        <input type="email" name="email" id="iemail" required>
                    </div>
                    <div class="input">
                        <label for="ipas"><img src="imagens/key.svg" alt="Senha"></label>
                        <input type="password" name="password" id="ipas" required>
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                        <div id="reset">Esqueci a senha <img src="imagens/reset.svg" alt="Esqueci a senha"></div>
                    </div>

                </form>

            </div>
        </section>

    </main>

</body>
</html>
